<div id="{{config.name}}" class="dynamic-field form-checkbox" [formGroup]="group" [ngClass]="fieldShow" [class.has-tooltip]="config.tooltip" *ngIf="!config['isHidden']">
		<mat-checkbox [formControlName]="config.name" [required]="config.required">
			{{ config.placeholder | translate }}
		</mat-checkbox>
		<tooltip *ngIf="config.tooltip" [message]="config.tooltip"></tooltip>
		<mat-error *ngIf="config['hasErrors']">{{config['errors']}}</mat-error>
		<mat-error *ngIf="config.warnings">{{config.warnings | translate}}</mat-error>
</div>
